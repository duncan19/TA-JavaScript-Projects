<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js"></script>
		<title>Pizza Project!</title>
		<meta charset="utf-8">
	</head>
	<body>
			<div id="menuBG">
				<h1 style="margin:0 0px 0 20px.">Pizza Project!</h1>
				<input type="button" id="btnOrder" value="Place Order" onclick="getReceipt()">
				<div id="cart">
					<div id="showText"></div>
					<div id="totalPrice"></div>
				</div>
				<form id="frmMenu">
					<div class="menu left">
						<h3>Size:</h3>
						<input type="radio" name="Size" class="size" value="Personal Pizza">Personal Pizza<br>
						<input type="radio" name="Size" class="size" value="Small Pizza">Small Pizza<br>
						<input type="radio" name="Size" class="size" value="Medium Pizza">Medium Pizza<br>
						<input type="radio" name="Size" class="size" value="large Pizza">Large Pizza<br>
						<input type="radio" name="Size" class="size" value="Extra Large Pizza">Extra Large Pizza<br>
					</div>
					<div class="menu middle">
						<h3>Vegetables:</h3>
						<input class="toppings" type="checkbox" name="Topping" value="Mushrooms">Mushrooms<br>
						<input class="toppings" type="checkbox" name="Topping" value="Bell Peppers">Bell Peppers<br>
						<input class="toppings" type="checkbox" name="Topping" value="Onions">Onions<br>
						<input class="toppings" type="checkbox" name="Topping" value="Olives">Olives<br>
					</div>
					<div class="menu right">
						<h3>Meats:</h3>
						<input class="toppings" type="checkbox" name="Topping" value="Pepperoni">Pepperoni<br>
						<input class="toppings" type="checkbox" name="Topping" value="Sausage">Sausage<br>
						<input class="toppings" type="checkbox" name="Topping" value="Canadian Bacon">Canadian Bacon<br>
						<input class="toppings" type="checkbox" name="Topping" value="Ground Beef">Ground Beef<br>
						<input class="toppings" type="checkbox" name="Topping" value="Anchovy">Anchovy<br>
						<input class="toppings" type="checkbox" name="Topping" value="Chicken">Chicken<br>
						<input class="toppings" type="checkbox" name="Topping" value="Salami">Salami<br>
					</div>
				</form>
			</div>
	</body>
</html>
