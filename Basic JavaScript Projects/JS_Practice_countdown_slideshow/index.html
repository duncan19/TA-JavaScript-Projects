<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<title>BASIC JS</title>
		<meta charset="utf-8">
	</head>
	<body>
		<p>How many seconds would you like to set your alarm for?</p>
		<input id="seconds" value="" />
		<button onclick="countdown()">Click Here</button>
		<p id="timer"></p>

		<div id="title">
			<h1>Mountain slideshow</h1>
			<h3>Click on a dot to begin slideshow</h3>
		</div>
		<div class="slideshow-container">

		<div class="slides fade">
		  <div class="numbertext">1 / 3</div>
		  <img src="img/pic1.jpg" style="width:100%">
		  <div class="text">here is a picture of a mountain</div>
		</div>

		<div class="slides fade">
		  <div class="numbertext">2 / 3</div>
		  <img src="img/pic2.jpg" style="width:100%">
		  <div class="text">here is the second picture of a mountain</div>
		</div>

		<div class="slides fade">
		  <div class="numbertext">3 / 3</div>
		  <img src="img/pic3.jpg" style="width:100%">
		  <div class="text">here is a third picture of a mountain</div>
		</div>

		<a class="prev" onclick="moveSlide(-1)">&#10094;</a>
		<a class="next" onclick="moveSlide(1)">&#10095;</a>

		</div>
		<br>

		<div style="text-align:center">
		  <span class="dot" onclick="currentSlide(1)"></span>
		  <span class="dot" onclick="currentSlide(2)"></span>
		  <span class="dot" onclick="currentSlide(3)"></span>
		</div>
    <script src="scripts.js"></script>
	</body>
</html>
